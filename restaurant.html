  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header id="header">
    <nav>
      <h1><a class="header-home-click" href="index.html">Restaurant Reviews</a></h1>
    </nav>
    <a href="#reviews-list" class="skip-link" aria-label="Jump to Reviews">Reviews</a>
    <ul id="breadcrumb" role="navigation">
      <li><a href="index.html">Home</a></li>
    </ul>
    <button id="AddReviewBtn" title="Add New Review" aria-label="Add New Review">
      <img src="img/add-icon.png" alt="Add New Review Button" title="Add New Review">
    </button>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="data-container">
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <div id="restaurant-img-container">
          <img id="restaurant-img">
        </div>
        <div id="restaurant-cuisine"></div>
        <div id="restaurant-address"></div>

        <div id="restaurant-hours-container" tabindex="0">
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </section>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" title="Close" aria-label="Close">&times;</span>
      <p>Review Form</p>
      <br>
      <label>Insert your name
        <input type="text" id="NameField" class="FormField" title="Name Field" aria-label="Name Field" tabindex="0">
      </label>
      <label>Select You Rating
        <select id="RatingField" class="FormField" title="Rating Field" aria-label="Rating Field" tabindex="0">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <label>Insert your review
        <textarea id="ReviewField" class="FormField" title="Review Field" aria-label="Review Field" tabindex="0"></textarea>
      </label>
      <input type="submit" id="AcceptBtn" class="FormBtns" title="Send Review" tabindex="0" aria-label="Send Review" value="Send">
      <div class="DivResizer"></div>
    </div>
  </div>

  <footer id="footer">
    Copyright (c) 2017 - 2018 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
