  <title>Restaurant Reviews</title>
</head>

<body>
  <header id="header">
    <a href="#restaurants-list" class="skip-link" aria-label="Go to restaurant list">List</a>
    <nav>
      <h1><a class="header-home-click" href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="restaurant-filtering">
      <div id="filter-form" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" class="filter-fields" aria-label="Select neighborhood" onchange="FilterRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" class="filter-fields" aria-label="Select cuisine type" onchange="FilterRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <div class="DivResizer"></div>
      </div>
      <ul id="restaurants-list" tabindex="-1"></ul>
    </section>
  </main>
  <div id="UpdateInfoDiv" class="InfoDiv">
    <input type="submit" id="UpdateInfoBtn" class="InfoBtn" title="Refresh Page" tabindex="0" aria-label="Refresh Page" value="Refresh Page">
  </div>
  <footer id="footer">
    Copyright (c) 2017 - 2018 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- Javascripts -->
  <script async defer type="application/javascript" charset="utf-8" src="js/blazy.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCILgW0ZeXat9IafQhMxuxSnh5hQS5ey68&libraries=places"></script>
